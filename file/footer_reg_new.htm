		var st = $(document).scrollTop(),

<script>
$(document).ready(function() {
	/*鼠标移过，左右按钮显示*/
	$(".pic1").hover(function(){
		$(this).find(".prev,.next").fadeTo("show",0.3);
	},function(){
		$(this).find(".prev,.next").hide();
	});
	/*鼠标移过某个按钮 高亮显示*/
	$(".prev,.next").hover(function(){
		$(this).fadeTo("show",0.7);
	},function(){
		$(this).fadeTo("show",0.3);
	});
	/*焦点图*/
	$(".pic1").slide({ titCell:".num ul" , effect:"fold", mainCell:".pic_con" , autoPlay:true, delayTime:500 , autoPage:true,interTime:5000});

    $(".xg_bd li").mouseenter(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
	});
    $(".hysj_tit a").click(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
		$('.sx .sx_con:eq('+$(this).index()+')').show().siblings().hide();
	});
	/*企业库切换*/
	$(".qyk_tit li").mouseenter(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
		callLazy();
		$('.qyk_con .qyk_list:eq('+$(this).index()+')').show().siblings().hide();
	});
	$(".qyk_list h3 span").click(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
		callLazy();
		$(this).parent().siblings(".qyk_img").find('ul:eq('+$(this).index()+')').show().siblings().hide();
	});
	/*产品库切换*/
	$(".cpk_tit li").mouseenter(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
		callLazy();
		$('.cpk_con .cpk_list:eq('+$(this).index()+')').show().siblings().hide();
	});
	$(".cpk_list h3 span").click(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
		callLazy();
		$(this).parent().siblings(".cpk_img").find('ul:eq('+$(this).index()+')').show().siblings().hide();
	});
	
	$(".vip_qy").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"left",autoPlay:true,scroll:4,vis:4,interTime:5000});
        $(".vip_qy1").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"left",autoPlay:true,scroll:6,vis:6,interTime:5000});

});

function callLazy(){
	$("html, body").scrollTop(0-$("html, body").offset().top+1);
	$("html, body").scrollTop(0-$("html, body").offset().top-1);
}

$(".top3 .nav_l li").removeClass('nv_cur');
$(".top3 .nav_l li").eq(header_wrap_nav_num).addClass('nv_cur');
